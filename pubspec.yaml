  sdk: ">=3.9.0 <4.0.0"

dependencies:
  connectivity_plus: ^7.0.0
  crypto: ^3.0.7
  file_saver: ^0.3.1
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
