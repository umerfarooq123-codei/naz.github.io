name: ledger_master
description: "Cross-platform ledger & accounting app (scaffold step 1)"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  csv: ^5.1.0
  excel: ^4.0.0
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_staggered_grid_view: ^0.6.2
  get: ^4.7.2
  google_fonts: ^6.3.1
  intl: ^0.18.1
  path: ^1.9.1
  path_provider: ^2.1.3
  pdf: ^3.11.3
  printing: ^5.10.3
  responsive_framework: ^0.2.0
  shared_preferences: ^2.5.3
  sqflite: ^2.4.0
  sqflite_common_ffi: ^2.3.6
  syncfusion_flutter_datagrid: ^30.1.41
  url_launcher: ^6.2.10
  window_manager: ^0.5.1

dev_dependencies:
  drift_dev: ^2.14.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: any
  json_serializable: any

flutter:
  uses-material-design: true
  assets:
    - assets/images/icon.png
    - assets/fonts/Montserrat-Regular.ttf
    - assets/fonts/Montserrat-Bold.ttf
